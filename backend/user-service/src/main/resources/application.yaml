spring:
  application:
    name: user-service
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

server:
  port: 8080

app:
  jwt:
    secret: ${JWT_SECRET}
    refreshHashSecret: ${REFRESH_HASH_SECRET}
    accessTokenMinutes: 15
    refreshTokenDays: 30
  cookie:
    refreshTokenName: "refresh_token"
